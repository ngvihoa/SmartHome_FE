<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart House | Dash board</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="../style/sidebar.css">
    <!-- Only -->
    <link rel="stylesheet" href="../style/setting.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo_content">
            <div class="logo">
                <i class='bx bxs-bot'></i>
                <div class="logo_name">SmartHouse</div>
            </div>
            <i class='bx bx-menu' id="menu-btn"></i>
        </div>
        <!--  -->
        <ul class="nav_list">
            <li>
                <a href="../index.html">
                    <i class="bx bx-grid-alt" ></i>
                    <span class="links_name">Dashboard</span>
                </a>
                <span class="tooltip">Dashboard</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-cog' ></i>
                    <span class="links_name">Setting</span>
                </a>
                <span class="tooltip">Setting</span>
            </li>
    
            <li>
                <a href="./report.html">
                    <i class='bx bxs-report' ></i>
                    <span class="links_name">Report</span>
                </a>
                <span class="tooltip">Report</span>
            </li>
        </ul>
        <!--  -->
        <div class="user_content">
            <div class="user">
                <div class="user_details">
                    <i class='bx bxs-user-rectangle'></i>
                    <div class="user_name">
                        <div class="name">Nguyen Van A</div>
                    </div>
                </div>
                <i class='bx bx-log-out' id="log_out"></i>
            </div>
        </div>
    </div>
    <!--  -->
    <div class="home_content">
        <div class="text">Setting</div>
        <div class="main_content">
            <div class="form-container">
                <div class="form-tag">
                    Light Setting
                </div>
                <form action="" method="post" id="light-setting">
                    <label for="lights">Choose your device:</label>
                    <select name="lights" id="lights" required>
                        <option value="device 1">Device 1</option>
                        <option value="device 2">Device 2</option>
                    </select>

                    <label for="intensity">Set the intensity of the light (%):</label>
                    <input type="number" name="intensity" id="intensity" min="10" max="100" required> 
                    
                    <label for="automod">Auto Mod:</label>
                    <input type="checkbox" name="automod" id="automod">
                    <label for="automod" id="toggle-automod"></label>

                    <label for="ontime">Turn On Time:</label>
                    <input type="time" name="ontime" id="ontime" required>

                    <label for="offtime">Turn Off Time:</label>
                    <input type="time" name="offtime" id="offtime" required>

                    <input type="button" value="Submit">
                </form>
            </div>
            <div class="form-container">
                <div class="form-tag">
                    Fan Setting
                </div>
                <form action="" method="post" id="fan-setting">
                    <label for="fans">Choose your device:</label>
                    <select name="fans" id="fans" required>
                        <option value="device 1">Device 1</option>
                        <option value="device 2">Device 2</option>
                    </select>

                    <label for="temperature">Set the temperature for the fan (&#176;C):</label>
                    <input type="number" name="temperature" id="temperature" min="25" max="30" required> 
                    
                    <label for="automod">Auto Mod:</label>
                    <input type="checkbox" name="automod" id="automod">
                    <label for="automod" id="toggle-automod"></label>

                    <label for="ontime">Turn On Time:</label>
                    <input type="time" name="ontime" id="ontime" required>

                    <label for="offtime">Turn Off Time:</label>
                    <input type="time" name="offtime" id="offtime" required>

                    <input type="button" value="Submit">
                </form>
            </div>
            <div class="form-container">
                <div class="form-tag">
                    Humidity Setting
                </div>
                <form action="" method="post" id="humidity-setting">
                    <label for="humidities">Choose your device:</label>
                    <select name="humidities" id="humidities" required>
                        <option value="device 1">Device 1</option>
                        <option value="device 2">Device 2</option>
                    </select>

                    <label for="moisture">Set the moisture for the humidity (%):</label>
                    <input type="number" name="moisture" id="moisture" min="20" max="30" required> 
                    
                    <label for="automod">Auto Mod:</label>
                    <input type="checkbox" name="automod" id="automod">
                    <label for="automod" id="toggle-automod"></label>

                    <label for="ontime">Turn On Time:</label>
                    <input type="time" name="ontime" id="ontime" required>

                    <label for="offtime">Turn Off Time:</label>
                    <input type="time" name="offtime" id="offtime">

                    <input type="button" value="Submit">
                </form>
            </div>
        </div>
    </div>


    <script src="../script/sidebar.js"></script>
    <!-- Only -->
    <script src="../script/setting.js"></script>
</body>
</html>
