<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="./page/favicon.ico" />

</head>
<body>
    
    <div id="head-bg"></div>

    <div class="head-cnt">
        <div class="head-text">
            <div class="txt-con">
                <h1 id="ft">Welcome to</h1>
                <h1 id="st">SmartHome system</h1>
            </div>
            <p>Get started and manage your own SmartHome devices.</p>
            <button id="login" onclick="loginClicked()">Get Started</button>
        </div>
        <img src="./img1.jpg" alt="Header Background" >
    </div>

    <!-- Only -->
    <script>
        const url = new URL("https://accounts.google.com/o/oauth2/v2/auth");
            const params = new URLSearchParams({
                client_id: "386980888510-c9dpabmmacg9la2rp6cnkvgg49kooapp.apps.googleusercontent.com",
                prompt: "select_account",
                redirect_uri: "http://localhost:8080/login",
                response_type: "code",
                scope: "profile email"
            });
            function loginClicked() {
                window.location = url + '?' + params.toString();
            }
    </script>
