<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <title>Smart House | Dash board</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="../style/sidebar.css">
    <!-- Only -->
    <link rel="stylesheet" href="../style/setting.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo_content">
            <div class="logo">
                <i class='bx bxs-bot'></i>
                <div class="logo_name">SmartHouse</div>
            </div>
            <i class='bx bx-menu' id="menu-btn"></i>
        </div>
        <!--  -->
        <ul class="nav_list">
            <li>
                <a href="./dashboard.html">
                    <i class="bx bx-grid-alt" ></i>
                    <span class="links_name">Dashboard</span>
                </a>
                <span class="tooltip">Dashboard</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-cog' ></i>
                    <span class="links_name">Setting</span>
                </a>
                <span class="tooltip">Setting</span>
            </li>
    
            <li>
                <a href="./report.html">
                    <i class='bx bxs-report' ></i>
                    <span class="links_name">Report</span>
                </a>
                <span class="tooltip">Report</span>
            </li>
        </ul>
        <!--  -->
        <div class="user_content">
            <div class="user">
                <div class="user_details">
                    <i class='bx bxs-user-rectangle'></i>
                    <div class="user_name">
                        <div class="name" id="user_email">Nguyen Van A</div>
                    </div>
                </div>
                <i class='bx bx-log-out' id="log_out"></i>
            </div>
        </div>
    </div>
    <!--  -->
    <div class="home_content">
        <div class="text">Setting</div>
        <div class="main_content" id="main-content">
            <div class="form-container">
                <h3 class="form-tag">
                    <strong>Light Setting</strong>
                    <hr>
                </h3>
                <hr>
                <form action="" method="post" id="light-setting">
                    <label for="lights">Choose your device:</label>
                    <select name="lights" id="lights" required>
                        <option value="device 1">Device 1</option>
                        
                    </select>

                    <label for="intensity">Set light intensity (%):</label>
                    <input type="number" name="intensity" id="intensity" min="0" max="100" required> 
                    
                    <label for="automod1">Auto Mod:</label>
                    <input type="checkbox" name="automod1" id="automod1">
                    <label for="automod1" id="toggle-automod1"></label>

                    <label for="ontime">Turn On Time:</label>
                    <input type="time" name="ontime" id="ontime" disabled='true' required>

                    <label for="offtime">Turn Off Time:</label>
                    <input type="time" name="offtime" id="offtime" disabled='true' required>

                    <button type="submit" class="btn-submit" id="submit-1">Submit</button>
                </form>
            </div>
            <div class="form-container">
                <h3 class="form-tag">
                    <strong>Fan Setting</strong>
                    <hr>
                </h3>
                <hr>
                <form action="" method="post" id="fan-setting">
                    <label for="fans">Choose your device:</label>
                    <select name="fans" id="fans" required>
                        <option value="device 1">Device 1</option>
                    </select>

                    <label for="temperature">Set fan level (%):</label>
                    <input type="number" name="temperature" id="temperature" min="0" max="100" required> 
                    
                    <label for="automod2">Auto Mod:</label>
                    <input type="checkbox" name="automod2" id="automod2">
                    <label for="automod2" id="toggle-automod2"></label>

                    <label for="ontime">Turn On Time:</label>
                    <input type="time" name="ontime" id="ontime" disabled='true' required>

                    <label for="offtime">Turn Off Time:</label>
                    <input type="time" name="offtime" id="offtime"  disabled='true'required>

                    <button type="submit" class="btn-submit" id="submit-2">Submit</button>
                </form>
            </div>
            <div class="form-container">
                <h3 class="form-tag">
                    <strong>Humidifier Setting</strong>
                    <hr>
                </h3>
                <form action="" method="post" id="humidity-setting">
                    <label for="humidities">Choose your device:</label>
                    <select name="humidities" id="humidities" required>
                        <option value="device 1">Device 1</option>
                    </select>

                    <label for="moisture">Set humidifier level (%):</label>
                    <input type="number" name="moisture" id="moisture" min="0" max="100" required> 
                    
                    <label for="automod3">Auto Mod:</label>
                    <input type="checkbox" name="automod3" id="automod3">
                    <label for="automod3" id="toggle-automod3"></label>

                    <label for="ontime">Turn On Time:</label>
                    <input type="time" name="ontime" id="ontime" disabled='true' required>

                    <label for="offtime">Turn Off Time:</label>
                    <input type="time" name="offtime" id="offtime" disabled='true' required>

                    <button type="submit" class="btn-submit" id="submit-3">Submit</button>
                </form>
            </div>
        </div>
    </div>


    <script type="module" src="../script/sidebar.js"></script>
    <!-- Only -->
    <script type="module" src="../script/setting.js"></script>
</body>
</html>
